grumphp:
    fixer:
        enabled: true
        fix_by_default: true

    hide_circumvention_tip: true
    process_timeout: 300
    stop_on_failure: false

    tasks:
        composer: ~

        git_blacklist:
            keywords:
                - ' dd('
                - 'dump('
                - 'die;'
                - 'exit;'

        phplint:
            exclude: []
            jobs: ~
            short_open_tag: false
            ignore_patterns:
              - /^app\/(.*)/
              - /^bootstrap\/(.*)/
              - /^config\/(.*)/
              - /^database\/(.*)/
              - /^routes\/(.*)/
              - /^test\/(.*)/
            triggered_by: ['php']
